<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <title>Files Manager</title>

        <!-- import fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />

        <!-- import styles -->
        <link rel="stylesheet" href="../css/styles.css" />
    </head>

    <body class="app">
        <!-- upload area -->
        <div id="uploader" class="app__uploader">
            <div class="app__uploader__icon-area">
                <img src="../assets/upload.svg" class="app__uploader__icon-area__icon" alt="upload" />
                <p class="app__uploader__icon-area__text">Seleccione directorio de cat√°logo</p>
            </div>
            <div id="notif-area" class="app__uploader__notif-area">
                <div id="notif-msg"></div>
            </div>
        </div>

        <!-- file list -->
        <div id="filelist" class="app__files"></div>

        <!-- require render JavaScript -->
        <script>
            require('../js/renderer.js')
        </script>
    </body>
</html>
