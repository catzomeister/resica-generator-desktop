<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <title>Files Manager</title>

        <!-- import fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />

        <!-- import styles -->
        <link rel="stylesheet" href="../css/styles.css" />
    </head>

    <body class="app">
        <!-- upload area -->
        <div id="uploader" class="app__uploader">
            <div id="uploaderFileName" class="app__uploader__file-name">MC-CUA-COC-001.jpg</div>
            <div id="uploaderWallArt" class="app__uploader__wall-art">
                <img id="itemImg" src="../assets/MC-CUA-COC-001.jpg" alt="wall-art" />
            </div>
            <div id="uploaderIconArea" class="app__uploader__icon-area">
                <img src="../assets/upload.svg" class="app__uploader__icon-area__icon" alt="upload" />
            </div>
        </div>

        <!-- workspace area -->
        <div id="workspace" class="app__workspace">
            <div id="catalog-resume" class="app__workspace__catalog-resume">
                <div class="app__workspace__title"><div id="title-text"></div></div>
                <div class="app__workspace__company-name"><div id="company-text"></div></div>
                <div class="app__workspace__version"><div id="version-text"></div></div>
                <div class="app__workspace__logo-container">
                    <img
                        id="logo-img"
                        class="app__workspace__logo"
                        src="/home/catzomeister/Documents/CATALOGOS/Mi Cuadro/company-logo.png"
                        alt="logo"
                    />
                </div>
                <div class="app__workspace__copyright"><div id="copyright-text"></div></div>
                <div class="app__workspace__print">
                    <button onclick="printPdf()" class="app__workspace__print-button">Imprimir</button>
                </div>
            </div>
            <div id="catalog-form" class="app__workspace__catalog-form">
                <form id="configForm" onsubmit="saveConfiguration()" method="POST">
                    <div class="formBackground">
                        <div class="titleHeader">Configuración General</div>
                        <label for="title">Título</label>
                        <input type="text" id="title" name="title" placeholder="Título del documento" />
                        <label for="company">Empresa</label>
                        <input type="text" id="company" name="company" placeholder="Nombre de la empresa" />
                        <label for="whatsapp">Whatsapp</label>
                        <input type="text" id="whatsapp" name="whatsapp" placeholder="Número de teléfono" />
                        <label for="instagram">Instagram</label>
                        <input type="text" id="instagram" name="instagram" placeholder="Cuenta de Instagram" />
                        <fieldset class="checkboxList">
                            <legend>Opciones de Impresión</legend>
                            <div>
                                <input type="checkbox" id="showCode" name="showCode" />
                                <label for="showCode">Mostrar código</label>
                            </div>
                            <div>
                                <input type="checkbox" id="showName" name="showName" />
                                <label for="showName">Mostrar nombre</label>
                            </div>
                            <div>
                                <input type="checkbox" id="showDescription" name="showDescription" />
                                <label for="showDescription">Mostrar descripción</label>
                            </div>
                            <div>
                                <input type="checkbox" id="showPrices" name="showPrices" />
                                <label for="showPrices">Mostrar precios</label>
                            </div>
                            <div>
                                <input type="checkbox" id="showObservations" name="showObservations" />
                                <label for="showObservations">Mostrar observaciones</label>
                            </div>
                        </fieldset>
                    </div>
                    <input type="submit" value="Guardar" class="formSave" onclick="saveConfiguration()" />
                </form>
            </div>
            <div id="item-form" class="app__workspace__item-form">
                <form id="productForm" onsubmit="saveProduct()" method="POST">
                    <div class="formBackground">
                        <div class="titleHeader">Producto</div>
                        <label for="code">Código</label>
                        <input type="text" id="code" name="code" readonly />
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Nombre del producto" />
                        <label for="description">Descripción</label>
                        <textarea
                            id="description"
                            name="description"
                            placeholder="Descripción del producto"
                        ></textarea>
                        <fieldset class="pricesList">
                            <legend>Precios</legend>
                            <div class="priceContainer">
                                <div>
                                    <label for="size">Tamaño</label>
                                    <input
                                        type="text"
                                        id="size"
                                        name="size"
                                    />
                                </div>
                                <div>
                                    <label for="size">Precio</label>
                                    <input
                                        type="text"
                                        id="price"
                                        name="price"
                                    />
                                </div>
                                <div class="priceControls">
                                    <input
                                        type="button"
                                        value="Agregar"
                                        style="background-color: #2196f3"
                                        onclick="addPrice()"
                                    />
                                </div>
                            </div>
                            <div>
                                <table id="pricesTable">
                                    <thead>
                                        <tr>
                                            <th>Tamaño</th>
                                            <th>Precio</th>
                                            <th>Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody id="pricesTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </fieldset>
                        <label for="observations">Observaciones</label>
                        <input
                            type="text"
                            id="observations"
                            name="observations"
                            placeholder="Información adicional"
                        />
                        <input
                            type="checkbox"
                            id="active"
                            name="active"
                            style="margin-top: 10px; margin-bottom: 10px"
                        />
                        <span><label for="active">Activo</label></span>
                    </div>
                    <input type="submit" value="Guardar" class="formSave" />
                </form>
            </div>
            <div id="notification-area" class="app__workspace__notif-area">
                <div class="app__workspace__notif-frame">
                    <div id="notification-text" class="app__workspace__notif-text"></div>
                    <div id="notification-action" class="app__workspace__notif-action"></div>
                </div>
            </div>
        </div>

        <!-- require render JavaScript -->
        <script>
            require('../js/renderer.js')
        </script>
    </body>
</html>
