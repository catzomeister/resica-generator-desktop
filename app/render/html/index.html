<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <title>Files Manager</title>

        <!-- import fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />

        <!-- import styles -->
        <link rel="stylesheet" href="../css/styles.css" />
    </head>

    <body class="app">
        <!-- upload area -->
        <div id="uploader" class="app__uploader">
            <div class="app__uploader__icon-area">
                <img src="../assets/upload.svg" class="app__uploader__icon-area__icon" alt="upload" />
                <p class="app__uploader__icon-area__text">Seleccione directorio de cat√°logo</p>
            </div>
        </div>

        <!-- file list -->
        <div id="preview" class="app__preview">
            <div id="catalog-resume" class="app__preview__catalog-resume">
                <div class="app__preview__title"><div id="title-text"></div></div>
                <div class="app__preview__company-name"><div id="company-text"></div></div>
                <div class="app__preview__version"><div id="version-text"></div></div>
                <div class="app__preview__logo-container">
                    <img
                        id="logo-img"
                        class="app__preview__logo"
                        src="/home/catzomeister/Documents/CATALOGOS/Mi Cuadro/company-logo.png"
                        alt="logo"
                    />
                </div>
                <div class="app__preview__copyright"><div id="copyright-text"></div></div>
                <div class="app__preview__print"><button onclick="printPdf()" class="app__preview__print-button">Imprimir</button></div>
            </div>
            <div id="notification-area" class="app__preview__notif-area">
                <div class="app__preview__notif-frame"><div id="notification-text"></div></div>
            </div>
        </div>

        <!-- require render JavaScript -->
        <script>
            require('../js/renderer.js')
        </script>
    </body>
</html>
